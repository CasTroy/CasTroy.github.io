<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body ng-controller="MyController">
<!--content-->
	<section class="container">
	<!--head-->
		<header class="top">
			<div class = "bg">
				<section class="content top__content">
						<nav class = "panel">
							<img ng-src="{{data.top.panel.logo.imgUrl}}" alt="{{data.top.panel.logo.content}}" class = "logo panel__logo">
							<ul class="nav panel__nav">
								<li class="item nav__item" ng-repeat = "item in data.top.panel.navigation">
									<a href="{{item.link}}" class = "link">{{item.content}}</a>
								</li>
							</ul>
							<a href="{{data.top.panel.button.link}}" class="button panel__button">{{data.top.panel.button.content}}</a>
						</nav>
				</section>	
			</div>
		</header>
	</section>
<!--foot-->
	<footer class = "footer">
		
	</footer>	
</body>
</html>
