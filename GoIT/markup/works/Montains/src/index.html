<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body ng-controller="MyController">
<!--content-->
	<section class="container">
	<!--head-->
		<header class="top">
			<div class = "bg">
				<section class="content top__content">
				<!--navigation-->
					<nav class = "panel">
						<img ng-src="{{data.top.panel.logo.imgUrl}}" alt="{{data.top.panel.logo.content}}" class = "logo panel__logo">
						<ul class="nav panel__nav">
							<li class="item nav__item" ng-repeat = "item in data.top.panel.navigation">
								<a href="{{item.link}}" class="link">{{item.content}}</a>
							</li>
						</ul>
						<a href="{{data.top.panel.button.link}}" class="button panel__button">{{data.top.panel.button.content}}</a>
					</nav>
				<!--box-->
					<div class="box">
						<div class='left box__left'>
							<h1 class="title">
								<span class="title__text title__text--first">travel with us</span>
								<span class = "title__text title__text--second">to the Monntains</span>
							</h1>
							<p class="left__description description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, praesentium</p>
							<a href="" class="left__button">order now</a>
						</div>
						<div class="right box__right"></div>
					</div>
				</section>	
			</div>
		</header>
	</section>
<!--foot-->
	<footer class = "footer">
		
	</footer>	
</body>
</html>
