<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/assets/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/assets/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/assets/owl.theme.green.min.css">
	<script src="js/jquery-2.2.1.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<section class = "container">
<!--navigation-->
	<nav class = "nav">
		<ul class = "menu">
			<li class = "menu__item">
				<img src="img/list.png" alt="list" class ="menu__img">
				<h2 class = "menu__text text" class ="menu__text">МЕНЮ</h2>
				<ul class = "submenu">
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 1</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 2</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 3</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 4</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 5</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 6</a></li>
				</ul>
			</li>	
		</ul>
		<div class = "searche">
			<form action="" class = "searche__form">
				<img src="img/searche.png" alt="" class = "magnifier">
				<input type="text" placeholder="ПОШУК" class = "text input">
			</form>
		</div>
	</nav>
<!--slider-->
	<div class="owl-carousel owl-theme">
	    <div class="item first">
			<script type="text/template" id = "template">
		    	<ul class = "list">
		    		<%for(var index in firsts){%>
		    			<li class = "list__item">
		    				<figure class = "figure">
		    					<div class = "figure__bg">
			    					<img src="<%=firsts[index].imageurl%>" alt="" class = "image">
			    				</div>
			    				<figcaption class = "figure__content content">
			    					<a href = "" class = "text index"><%=firsts[index].index%></a>
			    					<h2 class = "content__title title text"><%=firsts[index].title%></h2>
			    					<h3 class = "content__subtitle subtitle text"><%=firsts[index].subtitle%></h3>
			    				</figcaption>
		    				</figure>
		    			</li>
		    		<%}%>
		    	</ul>
			</script> 
	    </div>
	    <div class="item"><h4 class = "text">2</h4></div>
	    <div class="item"><h4 class = "text">3</h4></div>
	    <div class="item"><h4 class = "text">5</h4></div>
	    <div class="item"><h4 class = "text">4</h4></div>
	    <div class="item"><h4 class = "text">6</h4></div>
	</div>
	<nav class = "navigation">
		<ul class = "listnav">
			<li class = "listnav__item">
				<figure class = "element">
					<img src="img/Ellipse1.png" alt="Ellipse" class = "element__img">
					<figcaption class = "element__text text ">меню</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<img src="img/Ellipse2.png" alt="Ellipse" class = "element__img">
					<figcaption class = "element__text text ">назад</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<img src="img/Ellipse3.png" alt="Ellipse" class = "element__img">
					<figcaption class = "element__text text ">Далі</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<img src="img/Ellipse4.png" alt="Ellipse" class = "element__img">
					<figcaption class = "element__text text ">Пошук</figcaption>
				</figure>
			</li>
		</ul>
	</nav>
</section>
</body>
</html>
