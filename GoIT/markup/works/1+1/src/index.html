<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<!--<link rel="stylesheet" type="text/css" href="css/style.min.css">-->
	
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.green.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">


	<script data-main = "js/app" src = "js/require.js"></script>
</head>
<body>
<section class = "container">
<!--navigation-->
	<nav class = "nav">
		<ul class = "menu">
			<li class = "menu__item">
				<div class = "icon-list image"></div>
				<h2 class = "menu__text text" class ="menu__text">МЕНЮ</h2>
				<ul class = "submenu">
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 1</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 2</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 3</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 4</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 5</a></li>
					<li class = "submenu__item"><a href="#" class = "text link">МЕНЮ 6</a></li>
				</ul>
			</li>	
		</ul>
		<div class = "searche">
			<form action="" class = "searche__form">
				<div class = "icon-searche image--right"></div>
				<input type="text" placeholder="ПОШУК" class = "text input">
			</form>
		</div>
	</nav>
<!--slider-->
	<div class="owl-carousel owl-theme">
	    <div class="item item--first">
			<script type="text/template" id = "page_1">
		    	<ul class = "list list--first">
		    		<%for(var index in firsts){%>
		    			<li class = "list--first__item">
		    				<figure class = "figure">
		    					<div class = "figure__bg">
			    					<img src="<%=firsts[index].imageurl%>" alt="" class = "image">
			    				</div>
			    				<figcaption class = "figure__content content">
			    					<a href = "" class = "text index"><%=firsts[index].index%></a>
			    					<h2 class = "content__title title text"><%=firsts[index].title%></h2>
			    					<h3 class = "content__subtitle subtitle text"><%=firsts[index].subtitle%></h3>
			    				</figcaption>
		    				</figure>
		    			</li>
		    		<%}%>
		    	</ul>
			</script> 
	    </div>
	    <div class="item item--second">
			<script type="text/template" id = "page_2">
		    	<ul class = "list list--second">
		    		<%for(var index in firsts){%>
		    			<li class = "list--second__item">
		    				<figure class = "figure">
		    					<div class = "figure__bg">
			    					<img src="<%=second[index].imageurl%>" alt="" class = "image">
			    				</div>
			    				<figcaption class = "figure__content content">
			    					<a href = "" class = "text index"><%=second[index].index%></a>
			    					<h2 class = "content__title title text"><%=second[index].title%></h2>
			    					<h3 class = "content__subtitle subtitle text"><%=second[index].subtitle%></h3>
			    				</figcaption>
		    				</figure>
		    			</li>
		    		<%}%>
		    	</ul>
			</script> 
	    </div>
	    <div class="item"><h4 class = "text">3</h4></div>
	    <div class="item"><h4 class = "text">5</h4></div>
	    <div class="item"><h4 class = "text">4</h4></div>
	    <div class="item"><h4 class = "text">6</h4></div>
	</div>
<!--bottom navigation-->	
	<nav class = "navigation">
		<ul class = "listnav">
			<li class = "listnav__item">
				<figure class = "element">
					<div class = "icon-Ellipse1 image--right"></div>
					<figcaption class = "element__text text ">меню</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<div class = "icon-Ellipse2 image--right"></div>
					<figcaption class = "element__text text ">назад</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<div class = "icon-Ellipse3 image--right"></div>
					<figcaption class = "element__text text ">далі</figcaption>
				</figure>
			</li>
			<li class = "listnav__item">
				<figure class = "element">
					<div class = "icon-Ellipse4 image--right"></div>
					<figcaption class = "element__text text ">пошук</figcaption>
				</figure>
			</li>
		</ul>
	</nav>
</section>
</body>
</html>
