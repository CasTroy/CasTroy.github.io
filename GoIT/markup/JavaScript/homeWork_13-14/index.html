<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<!--template-->
	<script type = "text/template" id = "test">
		<form action="">
			<h1 class = "title"><%= title%></h1>
			<ol class = "listQuestions">
				<% for (var i=0; i < numberOfQuestions; i++) { %>
					<li>
						<ul class = "sublist">
							<h4><%=test[i].question%></h4>
							<%if(i === 3){%>
								<p class = "twoAnswers"><%= twoAnswers%><p>
							<%}%>
							<% for (var j=0; j < numberOfAnswers; j++) { %>
								<li>
								<%if(i === 3){%>
									<label><input type="checkbox" id = "<%= 'number'+id++%>"><%=test[i].answer[j]%></label>
								<%}else{%>
									<label><input type="radio" name ="<%= 'name'+i %>" id = "<%= 'number'+id++%>"><%=test[i].answer[j]%></label>
								<%}%>
								</li>
							<% } %>
						</ul>	
					</li>
				<% } %>
			</ol>
			<div class = "buttons">
				<button type = "button" id = "buttonOn"><%=buttonOn%></button>
				<button type = "button" id = "buttonOff" disabled = "disabled"><%=buttonOff%></button>
			</div>
		</form>
	</script>
</body>
</html>
