<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<script type = "text/template" id = "test">
		<div class = "container">
			<h1 class = "title"><%= title %></h1>
			<img class = "photo" src="<%=profile_image_url%>"/>
			<p class = "specialty"><%= specialty %></p>
			<h4 class = "causes_title"><%= causes %></h4>
			<ul class = "causes_list">
				<li><%= cause_one%></li>
				<li><%= cause_two%></li>
				<li><%= cause_three%></li>
			</ul>
			<div class = "info">
				<h4><%= mobile_title%></h4>
				<p><%= mobile_number%></p>
				<h4><%= facebook_title%></h4>
				<a href = "<%= facebook_url%>"><%= facebook_text%></a>
				<h4><%= fidbek_title%></h4>
				<p><%= fidbek_text%></p>
			</div>
		</div>
	</script>
</body>
</html>
