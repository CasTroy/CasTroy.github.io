<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/script.js"></script>
</head>
<body>


<script type="text/template" id="list-template">
	<div class = "container">
		<h1 class = "text-center" ><%= title%></h1>
		<img class = "img_profile" src="<%=profile_image_url%>"/>
		<p class = "text-center"><%= speciality%></p>
		<h4 class = "text-center"><%= cause_title%></h4>
		<ul class = "cause_list">
		  <% for (var i=0; i < sizeList; i++) { %>
		  <li class = "text-center"><%=causes[i]%></li>
		  <% } %>
		</ul>
		<h4 class = "text-center"><%= plhone_title%></h4>
		<p class = "text-center"><%= plhone%></p>
		<h4 class = "text-center"><%= facebook_title%></h4>
		<a href = "<%= facebook_url%>" class = "text-center link"><%= facebook_text%></a>
		<h4 class = "text-center"><%= fidbek_title%></h4>
		<p class = "text-center"><%= fidbek_text%></p>
	</div>
</script>
 
 
	
</body>
</html>
