<!DOCTYPE html>
<html lang="en" ng-app="courseListApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<script src="js/angular.min.js"></script>

	<script>
		var model = {
			courses: [
			{name: "HTML",passed: true},
			{name: "CSS",passed: true},
			{name: "JavaScript",passed: true},
		]};

		var courseListApp = angular.module("courseListApp", []);

		courseListApp.controller("courseListCtrl", function($scope){
			$scope.data = model;
		})

	</script>
</head>
<body ng-controller="courseListCtrl">
<section class="container">
	<div class="panel">
		<div class="input-group">
			<input class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-default">Add</button>
			</span>
		</div>
	</div>


	<table class="table table-hover">
		<thead>
			<tr>
				<th>Course</th>
				<th>Finished</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="course in data.courses">
				<td>{{course.name}}</td>
				<td>{{course.passed}}</td>
			</tr>
		</tbody>
	</table>
</section>	

	


</body>
</html>
