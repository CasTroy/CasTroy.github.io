<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<table  cellspacing="0" cellpadding="0" width="500">
	<!--tr1-->
		<tr height = "45" class = "tr1">
			<td colspan="2"></td>	<!--White-->
			<td colspan="3"></td>	<!--White-->
			<td colspan="4"></td>	<!--Yellow-->
		</tr>
	<!--tr2-->
		<tr height = "45" class = "tr2">
			<td rowspan="2"></td>	<!--White-->
			<td colspan="4" rowspan="4"></td> <!--Orange-->
			<td colspan="4" rowspan="2"></td>	<!--Yellow-->
		</tr>
	<!--tr3-->
		<tr height = "45" class = "tr3">	<!--default-->
		</tr>
	<!--tr4-->
		<tr  height = "45" class = "tr4">
			<td rowspan="3"></td>
			<td colspan="3" rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
	<!--tr5-->
		<tr  height = "45" class = "tr5">
		</tr>
	<!--tr6-->
		<tr  height = "45" class = "tr6">
			<td colspan="2" rowspan="2"></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
	<!--tr7-->
		<tr  height = "45" class = "tr7">
			<td rowspan="3"></td>
			<td colspan="2"></td>
			<td colspan="4" rowspan="2"></td>
		</tr>
	<!--tr8-->
		<tr  height = "45" class = "tr8">
			<td colspan="2" rowspan="2"></td>
			<td colspan="2"></td>	
		</tr>
	<!--tr9-->
		<tr height = "45" class = "tr9">
			<td colspan="6"></td>
		</tr>
	<!--tr10-->
		<tr height = "45" class = "invis">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
